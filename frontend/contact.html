<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcplink - 문의하기</title>
    <meta name="description" content="mcplink에 문의사항을 남겨주세요. 서비스 이용 중 궁금한 점이나 문제점을 해결해 드립니다.">
    <!-- 페이지 제목과 설명은 스크립트에서 동적으로 설정됩니다 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <section class="section fade-in" id="contact-form-section">
            <div class="section-header">
                <h2 data-translate="contactPageTitle">문의하기</h2>
            </div>
            
            <div class="contact-form-container centered-form">
                <div class="response-time-info">
                    <i class="bi bi-clock-fill"></i>
                    <span data-translate="contactResponseTime">응답 시간</span>: 
                    <span data-translate="contactResponseTimeDesc">보통 1-2일 이내</span>
                </div>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name" data-translate="contactFormNameLabel">이름</label>
                        <div class="input-with-icon">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" data-translate="contactFormEmailLabel">이메일</label>
                        <div class="input-with-icon">
                            <i class="bi bi-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" data-translate="contactFormSubjectLabel">제목</label>
                        <div class="input-with-icon">
                            <i class="bi bi-chat-left-text"></i>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-translate="contactFormMessageLabel">문의 내용</label>
                        <div class="input-with-icon textarea-container">
                            <i class="bi bi-pencil-square"></i>
                            <textarea id="message" name="message" rows="6" maxlength="500" required placeholder="궁금한 점이나 문제점을 자세히 알려주세요..."></textarea>
                        </div>
                        <div class="text-counter"><span id="char-count">0</span>/500</div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="button" data-translate="contactFormSubmitButton">
                            <i class="bi bi-send-fill"></i>
                            <span>문의 제출</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/config.js"></script>
    <script>
        // contact.html 페이지 관련 스크립트
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 실제 제출 로직은 여기에 구현 (예: 이메일 전송, API 호출 등)
            
            // 알림 메시지 번역 처리
            const lang = localStorage.getItem('preferredLanguage') || 'ko';
            let alertMessage = '문의가 접수되었습니다. 빠른 시일 내에 답변드리겠습니다.';
            
            if (lang === 'en') {
                alertMessage = 'Your inquiry has been received. We will respond as soon as possible.';
            }
            
            alert(alertMessage);
            this.reset(); // 폼 초기화
            
            // 홈 페이지로 리다이렉트
            window.location.href = 'index.html';
        });
        
        // 폼 입력 필드에 포커스 효과
        const inputFields = document.querySelectorAll('.input-with-icon input, .input-with-icon textarea');
        inputFields.forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // textarea 글자 수 카운터
        const messageTextarea = document.getElementById('message');
        const charCount = document.getElementById('char-count');
        
        messageTextarea.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = currentLength;
            
            // 글자 수 제한에 가까워지면 시각적 표시
            if (currentLength > 400) {
                charCount.style.color = '#f97316'; // 경고 색상(accent)
            } else {
                charCount.style.color = ''; // 기본 색상으로 리셋
            }
        });
    </script>
</body>
</html>
