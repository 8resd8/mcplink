<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="createPostPageTitle">새 글 작성 - mcplink</title>
    <meta name="description" content="mcplink 게시판에 새 글을 작성합니다.">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.ico" sizes="any">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="container section fade-in">
        <div class="section-header">
            <h2 data-translate="createPostTitle">새 글 작성</h2>
        </div>

        <div class="create-post-container contact-form-container centered-form"> 
            <form id="create-post-form">
                <div class="form-header"> 
                    <i class="bi bi-pencil-square"></i>
                    <h3 data-translate="createPostFormHeader">게시글 작성</h3>
                </div>

                <div class="form-group">
                    <label for="post-title-input" data-translate="createPostFormTitleLabel">제목</label>
                    <input type="text" id="post-title-input" name="title" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="post-content-input" data-translate="createPostFormContentLabel">내용</label>
                    <textarea id="post-content-input" name="content" rows="10" required maxlength="500"></textarea>
                </div>
                
                <!-- 작성자 필드는 API에서 자동으로 처리하거나, 로그인 정보 기반으로 서버에서 설정될 것으로 예상 -->
                <!-- 필요하다면 여기에 작성자 입력 필드를 추가할 수 있습니다. -->

                <div class="form-footer"> 
                    <button type="submit" class="button cta-button" data-translate="createPostFormSubmitButton">
                        등록하기 
                    </button>
                    <a href="board.html" class="button alt cta-button" data-translate="createPostFormCancelButton">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script> <!-- 공통 스크립트 -->
    <script src="assets/js/config.js"></script> <!-- API 설정 파일 -->
    <script src="assets/js/create-post.js"></script> <!-- 글 작성 페이지용 스크립트 -->
</body>
</html>
