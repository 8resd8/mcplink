<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="postDetailTitleDefault">게시글 상세 - mcplink</title> <!-- 제목은 JS에서 동적으로 변경될 것 -->
    <meta name="description" content="mcplink 게시판 게시글 상세 내용입니다."> <!-- 설명은 JS에서 동적으로 변경될 수 있음 -->

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.ico" sizes="any">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="container section fade-in">
        <div class="post-detail-header">
            <h2 id="post-title" data-translate="postDetailTitleLoading">게시글 제목 로딩 중...</h2>
            <div class="post-meta">
                <span id="post-creator" data-translate="postDetailAuthorLoading">작성자: 로딩 중...</span> | 
                <span id="post-createAt" data-translate="postDetailDateLoading">작성: 로딩 중...</span>
                <span id="post-updatedAt" style="display:none;" data-translate="postDetailUpdateDateLoading"> | 수정: 로딩 중...</span>
                <span id="post-likeCount" style="margin-left: 10px;" data-translate="postDetailLikesLoading"> | <i class="bi bi-heart-fill"></i> 로딩 중...</span>
            </div>
        </div>

        <hr class="divider">

        <div id="post-content" class="post-content-area" data-translate="postDetailContentLoading">
            <p>내용을 불러오는 중입니다...</p>
        </div>

        <hr class="divider">
        
        <div id="post-actions" style="margin-top: 1.5rem; text-align: right;">
             <!-- 수정/삭제 버튼은 추후 인증/권한 기능 구현 후 추가 -->
        </div>


        <div style="margin-top: 2rem; text-align: center;">
            <a href="board.html" class="cta-button alt" data-translate="postDetailGoToList">
                <i class="bi bi-list-ul"></i> 목록으로 돌아가기
            </a>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script> <!-- 공통 스크립트 (헤더/푸터 로드 등) -->
    <script src="assets/js/config.js"></script> <!-- API 설정 파일 -->
    <script src="assets/js/post-detail.js"></script> <!-- 게시글 상세 페이지용 스크립트 -->
</body>
</html>
