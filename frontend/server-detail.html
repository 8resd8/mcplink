<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="serverDetailPageTitle">서버 상세 정보 - mcplink</title>
    <meta name="description" content="MCP 서버의 상세 정보를 확인합니다.">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.ico" sizes="any">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="container section fade-in">
        <div class="section-header">
            <h2 id="server-name-title" data-translate="serverDetailTitle">서버 상세 정보</h2>
        </div>

        <div id="server-detail-content" class="server-detail-container" style="display: none;">
            <!-- 기본 정보 섹션 -->
            <section class="detail-section card">
                <h3 data-translate="serverInfoSection">기본 정보</h3>
                <p><strong>URL:</strong> <a id="server-url" href="#" target="_blank">N/A</a></p>
                <p><strong><i class="bi bi-star-fill text-warning"></i> <span data-translate="stars">스타</span>:</strong> <span id="server-stars">N/A</span></p>
                <p><strong><i class="bi bi-eye-fill"></i> <span data-translate="views">조회수</span>:</strong> <span id="server-views">N/A</span></p>
                <p><strong><i class="bi bi-patch-check-fill"></i> <span data-translate="official">공식</span>:</strong> <span id="server-official">N/A</span></p>
                <p><strong><i class="bi bi-shield-check"></i> <span data-translate="scanned">검사 완료</span>:</strong> <span id="server-scanned">N/A</span></p> <!-- API scanned는 검사 여부이지 완료가 아님. 텍스트 수정 필요 -->
                <p><strong><span data-translate="securityRank">보안 등급</span>:</strong> <span id="server-security-rank">N/A</span></p>
                <p><strong><span data-translate="type">타입</span>:</strong> <span id="server-type">N/A</span></p>
            </section>

            <!-- 설명 섹션 -->
            <section class="detail-section card">
                <h3 data-translate="descriptionSection">설명</h3>
                <p id="server-description">N/A</p>
            </section>

            <!-- 실행 정보 섹션 -->
            <section class="detail-section card">
                <h3 data-translate="executionInfoSection">실행 정보</h3>
                <p><strong><span data-translate="command">명령어</span>:</strong> <code id="server-command">N/A</code></p>
                <div>
                    <strong><span data-translate="arguments">인자</span>:</strong>
                    <ul id="server-args">
                        <li>N/A</li>
                    </ul>
                </div>
                <div>
                    <strong><span data-translate="environmentVariables">환경 변수</span>:</strong>
                    <ul id="server-env">
                        <li>N/A</li>
                    </ul>
                </div>
            </section>
        </div>

        <div id="loading-message" class="text-center">
            <p data-translate="loadingServerDetails">서버 상세 정보를 불러오는 중입니다...</p>
        </div>
        <div id="error-message" class="text-center" style="display: none;">
            <p data-translate="errorLoadingServerDetails">서버 정보를 불러오는 데 실패했습니다. ID를 확인하거나 잠시 후 다시 시도해주세요.</p>
        </div>

    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script> <!-- 공통 스크립트 (translate 함수 포함 가정) -->
    <script src="assets/js/config.js"></script> <!-- API 설정 파일 -->
    <script src="assets/js/server-detail.js"></script> <!-- 서버 상세 페이지용 스크립트 -->
</body>
</html>
