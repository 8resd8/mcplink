<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="mcpServersPageTitle">MCP 서버 목록 - mcplink</title>
    <meta name="description" content="mcplink에 등록된 MCP 서버 목록을 확인하세요.">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.ico" sizes="any">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="container section fade-in">
        <div class="section-header">
            <h2 data-translate="mcpServersTitle">MCP 서버 목록</h2>
        </div>

        <p data-translate="mcpServersDesc">다양한 MCP 서버 목록을 확인하고, 원하는 MCP를 쉽게 찾아 설치하세요.</p>

        <!-- 서버 목록 테이블 -->
        <div class="board-list">
            <table id="mcp-server-table">
                <thead>
                    <tr>
                        <th data-translate="mcpServerHeaderNo">번호</th>
                        <th data-translate="mcpServerHeaderName">서버 이름</th>
                        <th data-translate="mcpServerHeaderDesc">설명</th>
                        <th><i class="bi bi-star-fill text-warning" title="스타"></i></th>
                        <th data-translate="mcpServerHeaderScanned">검사</th>
                        <th><i class="bi bi-patch-check-fill" title="공식"></i></th>
                        <th><i class="bi bi-shield-check" title="보안 등급"></i></th>
                    </tr>
                </thead>
                <tbody id="mcp-server-tbody">
                    <!-- 서버 데이터는 JavaScript에 의해 채워집니다. -->
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 컨트롤 영역 -->
        <div id="pagination-controls" class="pagination-controls text-center mt-4">
            <!-- 페이지네이션 버튼은 JavaScript에 의해 채워집니다. -->
        </div>

    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script> <!-- 공통 스크립트 -->
    <script src="assets/js/config.js"></script> <!-- API 설정 파일 -->
    <script src="assets/js/mcp-servers.js"></script> <!-- MCP 서버 목록 페이지용 스크립트 -->
</body>
</html>
